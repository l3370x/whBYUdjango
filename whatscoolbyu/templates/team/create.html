{% extends "base.html" %} {% block content %}
<form action="/team/create/" method="post">
	{% csrf_token %} 
	{% if error %}<p class="error"><i>{{ error }}</i></p>{% endif %}
	{% for field in form %}
	<div class="fieldWrapper">
	
	{{ field.label_tag }}
	{{ field }}
	<label class=error>{{ field.errors|striptags }}</label>
	</div>
	{% endfor %}
	<p>
		<input type="submit" value="Submit" />
	</p>
</form>

{% endblock %}
